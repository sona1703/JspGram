<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="JspGram - Your Social Media Feed">
    <title>JspGram - Home</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <style>
        :root {
            --primary-color: #0095f6;
            --secondary-color: #00376b;
            --background-color: #fafafa;
            --border-color: #dbdbdb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
        }

        .navbar {
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 975px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 103px;
            height: auto;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .profile-button,
        .logout-button {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .profile-button {
            background: none;
            border: none;
            color: var(--secondary-color);
        }

        .profile-button:hover {
            color: var(--primary-color);
        }
        .logout-button {
            background-color: var(--primary-color);
            border: none;
            color: white;
        }

        .logout-button:hover {
            background-color: #0081d6;
        }
        .main-content {
            max-width: 600px;
            margin: 100px auto 0;
            padding: 2rem;
        }
        .message {
            text-align: center;
            margin: 80px auto 0;
            max-width: 600px;
        }
        .success-message {
            color: #28a745;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .post {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 2rem;
            padding: 1rem;
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }
        .profile-picture {
            border-radius: 50%;
            margin-right: 1rem;
            object-fit: cover;
        }
        .post-username {
            font-weight: 600;
            color: var(--secondary-color);
        }
        .post-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .post-caption {
            margin-bottom: 0.5rem;
            color: #262626;
        }
        .post-time {
            color: #8e8e8e;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        .post-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .action-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .like-button {
            background-color: var(--primary-color);
            color: white;
        }
        .like-button:hover {
            background-color: #0081d6;
        }
        .comment-button {
            background-color: #f0f0f0;
            color: var(--secondary-color);
        }
        .comment-button:hover {
            background-color: #e0e0e0;
        }

        .all-caught-up {
            padding: 3rem 0;
            text-align: center;
        }

        .checkmark-circle {
            width: 100px;
            height: 100px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkmark-circle svg {
            width: 50px;
            height: 50px;
            color: white;
        }

        .caught-up-text {
            font-size: 1.5rem;
            color: #262626;
            margin-bottom: 0.5rem;
        }

        .caught-up-subtext {
            color: #8e8e8e;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.75rem 1rem;
            }

            .nav-content {
                padding: 0 1rem;
            }
            .main-content {
                padding: 1rem;
            }
            .post {
                border-radius: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
         
</head>
<body>
    <h1>Home</h1>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <a href="/home"><img src="/images/jspgram-logo.png" alt="JspGram Logo"></a>
            </div>
            <div class="nav-right">
                <a href="/profile"><button class="profile-button">Profile</button></a>

    <h2 th:text="${session.user.firstname}"></h2>
                <a href="/logout"><button class="logout-button">Logout</button></a>
            </div>
        </div>
    </nav>
    <div class="message">
        <h3 class="success-message" th:text="${session.pass}"></h3>
        <h3 class="error-message" th:text="${session.fail}"></h3>
        <th:block th:text="${@messageRemover.remove()}"></th:block>
    </div>
    <main class="main-content">
      <div th:if="${posts}">
            <div th:each="post:${posts}" class="post">
                <div class="post-header">
                    <img th:if="${post.user.imageUrl!=null}" height="50" width="50" th:src="${post.user.imageUrl}" class="profile-picture">
                    <img th:if="${post.user.imageUrl==null}" height="50" width="50" src="https://static.vecteezy.com/system/resources/previews/019/879/186/non_2x/user-icon-on-transparent-background-free-png.png" alt="Profile Picture" class="profile-picture">
                    <span class="post-username" th:text="${post.user.username}"></span>
                </div>
                <img class="post-image" th:src="${post.imageUrl}">
                <p class="post-caption" th:text="${post.caption}"></p>
                <p class="post-time" th:text="${post.postedTime}"></p>
                <p class="post-likes" th:text="${post.likedUsers.size()}+' Likes'"></p>
                <div class="post-actions">
                    <a th:if="${!post.hasLiked(session.user.id)}" th:href="'/like/'+${post.id}">
                        <button class="action-button like-button">Like</button>
                    </a>
                    <a th:if="${post.hasLiked(session.user.id)}" th:href="'/dislike/'+${post.id}">
                        <button class="action-button like-button">Dislike</button>
                    </a>
                    <button class="action-button comment-button">Comment</button>
                </div>
            </div>
        </div>
    
        <div class="all-caught-up">
            <div class="checkmark-circle">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="caught-up-text">You're All Caught Up</h2>
            <p class="caught-up-subtext">You've seen all new posts</p>
        </div>
    </main>
</body>
</html>
